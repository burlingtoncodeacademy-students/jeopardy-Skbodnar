<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="../styles/round-2.css" />
  </head>
  <body>
    <!-- link to home button (top left of every page) -->
    <a id="home-button" href="./index.html"><pre>H O M E</pre></a>
    <h1 id="title">
      <pre><span id="double">J E O P A R D Y.</span> d o u b l e</pre>
    </h1>
    <!-- div wrapper containing the grid with categories and levels (each level: 100-500, has it's own class so that I can target particular classes with specific attributes) -->
    <div class="wrapper">
      <div class="category" id="cat-1">CATEGORY</div>
      <div class="category" id="cat-2">CATEGORY</div>
      <div class="category" id="cat-3">CATEGORY</div>
      <div class="category" id="cat-4">CATEGORY</div>
      <div class="category" id="cat-5">CATEGORY</div>
      <div class="category" id="cat-5">CATEGORY</div>

      <div class="level-100" id="cat-1Level100">100</div>
      <div class="level-100" id="cat-2Level100">100</div>
      <div class="level-100" id="cat-3Level100">100</div>
      <div class="level-100" id="cat-4Level100">100</div>
      <div class="level-100" id="cat-5Level100">100</div>
      <div class="level-100" id="cat-6Level100">100</div>

      <div class="level-200" id="cat-1Level200">200</div>
      <div class="level-200" id="cat-2Level200">200</div>
      <div class="level-200" id="cat-3Level200">200</div>
      <div class="level-200" id="cat-4Level200">200</div>
      <div class="level-200" id="cat-5Level200">200</div>
      <div class="level-200" id="cat-6Level200">200</div>

      <div class="level-300" id="cat-1Level300">300</div>
      <div class="level-300" id="cat-2Level300">300</div>
      <div class="level-300" id="cat-3Level300">300</div>
      <div class="level-300" id="cat-4Level300">300</div>
      <div class="level-300" id="cat-5Level300">300</div>
      <div class="level-300" id="cat-6Level300">300</div>

      <div class="level-400" id="cat-1Level400">400</div>
      <div class="level-400" id="cat-2Level400">400</div>
      <div class="level-400" id="cat-3Level400">400</div>
      <div class="level-400" id="cat-4Level400">400</div>
      <div class="level-400" id="cat-5Level400">400</div>
      <div class="level-400" id="cat-6Level400">400</div>

      <div class="level-500" id="cat-1Level500">500</div>
      <div class="level-500" id="cat-2Level500">500</div>
      <div class="level-500" id="cat-3Level500">500</div>
      <div class="level-500" id="cat-4Level500">500</div>
      <div class="level-500" id="cat-5Level500">500</div>
      <div class="level-500" id="cat-6Level500">500</div>
    </div>
    <!-- This class ("bottom-container") is a grid containing elements pertaining to users' engagement -->
    <div class="bottom-container">
      <h4 id="turn"></h4>
      <form id="playerForm">
        <input type="text" value="What is..." id="answerField" />
        <button id="guessButton">Guess</button>
        <button id="passButton">Pass</button>
      </form>
    </div>
    <div class="clocks">
      <!-- Five min Timer-->
      <div id="fiveMinTimer"></div>
      <!--five second Timer-->
      <div id="fiveSecTimer"></div>
    </div>
    <!-- This class ("score-board") is a flexbox that will showcase players' scores-->
    <div class="scoreboard">
      <div id="player-1"><strong>Player 1: 0</strong></div>
      <div id="player-2"><strong>Player 2: 1</strong></div>
    </div>
    <!-- this class ("footer-elements" is a flexbox containing link to previous page (on left) and next page (on right)) -->
    <div class="footer-elements">
      <a id="next-page" href="./final-jeopardy.html">
        <pre>F I N A L  J E O P A R D Y--></pre>
      </a>
      <a id="previous-page" href="./round-1.html"><pre>P R E V I O U S</pre></a>
    </div>
    <script src="/scripts/round-2.js"></script>
  </body>
</html>
